<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ollama Chat with Proper Spacing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            background: #1e1e2f;
            color: #e0e0e0;
            padding: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #2a2a3f;
            color: #e0e0e0;
            box-shadow: inset 0 0 5px #00ffff44;
            resize: none;
            margin-bottom: 12px;
        }

        button {
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #00ffe7, #0074ff);
            color: #1e1e2f;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffe7aa;
            user-select: none;
            transition: background 0.3s ease;
        }

            button:hover:not(:disabled) {
                background: linear-gradient(90deg, #0074ff, #00ffe7);
            }

            button:disabled {
                background: #555a72;
                cursor: not-allowed;
                box-shadow: none;
            }

        .chat-box {
            margin-top: 30px;
            background: #29294a;
            border-radius: 20px;
            padding: 15px 20px;
            box-shadow: 0 0 30px #0074ff44;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #d0f0ff;
        }
    </style>
</head>
<body>
    <h1>Chat with Ollama - gemma2:2b</h1>
    <textarea id="message" placeholder="Type your question here..."></textarea><br />
    <button id="sendBtn" onclick="sendMessage()">Send</button>

    <div class="chat-box" aria-live="polite" aria-atomic="true" id="chatBox"></div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById("message");
            const chatBox = document.getElementById("chatBox");
            const sendBtn = document.getElementById("sendBtn");

            chatBox.textContent = "";
            sendBtn.disabled = true;
            messageInput.disabled = true;

            try {
                const res = await fetch('/api/vectorsearch/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageInput.value })
                });

                if (!res.ok) {
                    chatBox.textContent = "Error: " + res.statusText;
                    return;
                }

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";
                let accumulatedText = "";  // This is like your StringBuilder

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });

                    // Split by SSE delimiter "\n\n"
                    const parts = buffer.split("\n\n");
                    buffer = parts.pop();  // keep incomplete part

                    for (const part of parts) {
                        if (!part.startsWith("data: ")) continue;

                        const chunk = part.slice(6).trim();

                        const fullResponse = part.slice(6).trim(); // This is the full text so far
                        chatBox.textContent = fullResponse; // Replace everything
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                }
            } catch (err) {
                chatBox.textContent = "Error: " + err.message;
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
            }
        }

    </script>
</body>
</html>
